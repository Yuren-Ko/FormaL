<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода данных</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение внешнего CSS файла -->
</head>
<body>
    <div class="form-container">
        <h2>Форма для ввода данных</h2>
        <form id="dataForm">
            <label for="Город">Город:</label>
            <input type="text" id="Город" name="Город" required>
            
            <label for="Пост">Пост:</label>
            <input type="text" id="Пост" name="Пост" required>
            
            <label for="time">Время:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="purpose">Цель:</label>
            <input type="text" id="purpose" name="purpose" required>
            
            <label for="course">Курс:</label>
            <input type="text" id="course" name="course" required>
            
            <label for="bk">Потрачено БК:</label>
            <input type="number" id="bk" name="bk" required>
            
            <div class="buttons-container">
                <button type="button" onclick="copyFormData()">Копировать</button>
                <button type="button" onclick="shareFormData()">Поделиться</button>
            </div>
        </form>
    </div>

    <script>
        function copyFormData() {
            const form = document.getElementById('dataForm');
            const formData = new FormData(form);
            let dataString = '';
            
            formData.forEach((value, key) => {
                dataString += `${key}: ${value}\n`;
            });
            
            navigator.clipboard.writeText(dataString).then(() => {
                alert('Данные скопированы в буфер обмена!');
            });
        }

        function shareFormData() {
            const form = document.getElementById('dataForm');
            const formData = new FormData(form);
            let dataString = '';
            
            formData.forEach((value, key) => {
                dataString += `${key}: ${value}\n`;
            });
            
            if (navigator.share) {
                navigator.share({
                    title: 'Данные формы',
                    text: dataString,
                }).catch(error => console.error('Ошибка при попытке поделиться данными:', error));
            } else {
                alert('Ваш браузер не поддерживает функцию поделиться.');
            }
        }
    </script>
</body>
</html>
